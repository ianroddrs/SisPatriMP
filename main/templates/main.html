{% load static %}

<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SisPatriMP</title>

    <link rel="shortcut icon" href="{% static '/bootstrap-icons/pc-display.svg' %}" type="image/x-icon">

    <!-- ESTILO -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" defer></script>
    
    <!-- BOOTSTRAP_ICONS -->
    <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.min.css' %}">

    <!-- FONTAWESOME  -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
</head>
<body class="d-flex flex-column h-100 bg-dark">
    {% include 'header.html' %}
    <main class="d-flex flex-grow-1 flex-shrink-0">
        <aside class="bg-dark pt-5" style="width: 250px;">
            <ul class="nav flex-column">
                <li class="nav-item px-4 my-1">
                  <button class="btn btn-dark text-start w-100 rounded">
                    <i class="fas fa-home me-3"></i>
                    Home
                  </button>
                </li>
                <li class="nav-item px-4 my-1">
                  <button class="btn btn-dark w-100 btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                    <i class="fas fa-chart-line me-3"></i>
                    Dashboard
                  </button>
                  <div class="collapse" id="dashboard-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a></li>
                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Weekly</a></li>
                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Monthly</a></li>
                      <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Annually</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
        </aside>
        <section class="col bg-dark-subtle rounded-top-4 rounded-end-0 p-3">
            {% block content %}{% endblock %}
        </section>
    </main>
    {% include 'footer.html' %}
</body>
</html>
