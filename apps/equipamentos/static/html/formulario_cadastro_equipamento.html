<form class="row" action="/equipamentos/">
    
    <div class="col-lg-6 col-12 order-2">

      <div class="mb-3">
        <label for="polo" class="form-label">Polo</label>
        <input class="form-control" list="polos" required id="polo" name="polo" placeholder="Selecione o polo">
        <datalist id="polos">

        </datalist>
      </div>

      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input class="form-control" list="cidades" required id="cidade" name="cidade" placeholder="Selecione a cidade">
        <datalist id="cidades">

        </datalist>
      </div>

      <div class="mb-3">
        <label for="local" class="form-label">Local</label>
        <input class="form-control" list="locais" required id="local" name="local" placeholder="Selecione o local">
        <datalist id="locais">

        </datalist>
      </div>

      <div class="mb-3">
        <label for="observacao" class="form-label">Observação</label>
        <textarea class="form-control" rows="8" name="observacao" id="observacao" placeholder="Alguma observação?"></textarea>
      </div>

    </div>

    <div class="col-lg-6 col-12 order-1">
      
      <div class="mb-3">
        <label for="tipoEquipamento" class="form-label">Tipo de Equipamento</label>
        <input class="form-control" list="tipoEquipamentos" required id="tipoEquipamento" name="tipoEquipamento" placeholder="Selecione o tipo do equipamento">
        <datalist id="tipoEquipamentos">

        </datalist>
      </div>

      <div class="mb-3">
        <label for="fabricante" class="form-label">Fabricante</label>
        <input class="form-control" list="fabricantes" required id="fabricante" name="fabricante" placeholder="Selecione o fabricante">
        <datalist id="fabricantes">

        </datalist>
      </div>

      <div class="mb-3">
        <label for="patrimonio" class="form-label">Patrimônio</label>
        <input required type="text" class="form-control" id="patrimonio" name="patrimonio" placeholder="Número do patrimônio">
      </div>


      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input required type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do equipamento">
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição">
      </div>

      <div class="mb-3">
        <label for="mac" class="form-label">MAC</label>
        <input required type="text" class="form-control" id="mac" name="mac" placeholder="Endereço MAC">
      </div>

    </div>
</form>
