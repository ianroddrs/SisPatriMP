<form class="row">
    
    <div class="col-md-6 col-12 order-2">

      <div class="mb-3">
        <label for="polo" class="form-label">Polo</label>
        <select class="form-select" id="polo" name="polo">
          <option selected disabled>Selecione o polo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <select class="form-select" id="cidade" name="cidade">
          <option selected disabled>Selecione a cidade</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="local" class="form-label">Local</label>
        <select class="form-select" id="local" name="local">
          <option selected disabled>Selecione o local</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="observacao" class="form-label">Observação</label>
        <textarea class="form-control" rows="8" name="observacao" id="observacao" placeholder="Alguma observação?"></textarea>
      </div>

    </div>

    <div class="col-md-6 col-12 order-1">

      <div class="mb-3">
        <label for="fabricante" class="form-label">Fabricante</label>
        <select class="form-select" id="fabricante" name="fabricante">
          <option selected disabled>Selecione o fabricante</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="patrimonio" class="form-label">Patrimônio</label>
        <input type="text" class="form-control" id="patrimonio" name="patrimonio" placeholder="Número do patrimônio">
      </div>

      <div class="mb-3">
        <label for="tipoEquipamento" class="form-label">Tipo de Equipamento</label>
        <select class="form-select" id="tipoEquipamento" name="tipoEquipamento">
          <option selected disabled>Selecione o tipo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do equipamento">
      </div>

      <div class="mb-3">
        <label for="dominio" class="form-label">Domínio</label>
        <input type="text" class="form-control" id="dominio" name="dominio" placeholder="Digite o domínio">
      </div>

      <div class="mb-3">
        <label for="mac" class="form-label">MAC</label>
        <input type="text" class="form-control" id="mac" name="mac" placeholder="Endereço MAC">
      </div>

    </div>
</form>
